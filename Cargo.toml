repository = "https://github.com/RusPiRo/ruspiro-gpio-hal/tree/v0.1.0"
documentation = "https://docs.rs/ruspiro-gpio-hal/0.1"
readme = "README.md"
keywords = ["RusPiRo", "gpio", "HAL", "baremetal"]
categories = ["no-std", "embedded"]
edition = "2018"
publish = false

